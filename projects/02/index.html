<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Labrada:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Recipe</title>
  </head>
  <body>
    <div class="container">
      <div class="recipe">
        <div class="img">
          <img class="martons" src="./img/mortons.png" alt="martons" />
          <div class="popular">
            <img src="./img/icon-2.png" alt="" />
            <span>Popular</span>
          </div>
          <div class="like-share">
            <a href=""><img src="./img/like.png" alt="like button" /></a>
            <h4>Lave cake</h4>
            <a href=""><img src="./img/share.png" alt="share button" /></a>
          </div>
        </div>
        <div class="time">
          <div class="server">
            <img src="./img/icon-1.png" alt="" />
            <span>4 serves</span>
          </div>
          <div class="s-time">
            <img src="./img/icon.png" alt="" />
            <span>20 min</span>
          </div>
        </div>
        <div class="text">
          <h2>Ingradients</h2>
          <h3>I stick butter</h3>
          <h3>a ounces buttersweet chocolate</h3>
          <h3>a ounces semisweet chocolate</h3>
          <h3>I 1/4 cups powdered sugar</h3>
        </div>
      </div>
    </div>
  </body>
</html>
